<ion-header>
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div *ngIf="item != null">
  <ion-img src="assets/img/{{item.img}}" alt="{{item.name}}"></ion-img>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ item.info }}
    </ion-card-content>
  </ion-card>
 </div> 
</ion-content>
